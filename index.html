<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">mail_lock</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite o seu e-mail" autocomplete="email" required maxlength="30">                        
                        <label for="ilogin"></label>

                    </div>
                    <div class="campo">
                        <span class="material-icons">password</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a sua senha" autocomplete="current-password" required minlength="5" maxlength="12">
                        <label for="isenha"></label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha <span class="material-icons">psychology_alt</span></a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
